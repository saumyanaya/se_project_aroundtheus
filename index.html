<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Web tutorials for HTML and CSS" />
    <meta name="author" content="Saumya Nayak" />
    <meta name="keywords" content="HTML,CSS" />
    <title>Around the U.S</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add-button"
            type="button"
            id="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <button class="card__trash-button" alt="button"></button>
                <a href="#card-open-modal"
                  ><img class="card__image" alt="image" id="card__image"
                /></a>
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>

    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="profile__edit-form">
          <input
            type="text"
            class="modal__input"
            id="profile__title-input"
            name="title"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="modal__input"
            name="description"
            id="profile__description-input"
            placeholder="About"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile__add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form" id="profile__add-form">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="card__title-input"
            placeholder="Title"
          />
          <input
            type="url"
            class="modal__input"
            name="url"
            id="card__url-input"
            placeholder="Image URL"
          />
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-open-modal">
      <div class="modal__content modal__content_card">
        <img class="modal__image" src="#" alt="bar" id="modal__image" />
        <button class="modal__close" type="button"></button>
        <p class="modal__text" id="modal__text"></p>
      </div>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
