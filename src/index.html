<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Web tutorials for HTML and CSS" />
    <meta name="author" content="Saumya Nayak" />
    <meta name="keywords" content="HTML,CSS" />
    <title>Around the U.S</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src='<%=require("./images/logo.svg")%>'
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__icon_container">
            <img
              src='<%=require("./images/jacques-cousteau.jpg")%>'
              alt="avatar"
              class="profile__image"
            />
            <button class="profile__icon-edit-button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add-button"
            type="button"
            id="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <button class="card__delete-button" alt="button"></button>
                <a href="#card-open-modal"
                  ><img class="card__image" alt="image" id="card__image"
                /></a>
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                  <span class="card__like-counter">0</span>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>

    <!-- //edit modal -->

    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="profile__edit-form" novalidate>
          <input
            type="text"
            class="modal__input"
            id="profile__title-input"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__input-error" id="profile__title-input-error"
            >Please fill out this field</span
          >
          <input
            type="text"
            class="modal__input"
            id="profile__description-input"
            name="description"
            placeholder="About"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__input-error" id="profile__description-input-error"
            >This field is required</span
          >
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- //add modal -->

    <div class="modal" id="profile__add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form" id="profile__add-form" novalidate>
          <input
            type="text"
            class="modal__input"
            name="title"
            id="card__title-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__input-error" id="card__title-input-error"
            >Please fill this field
          </span>
          <input
            type="url"
            class="modal__input"
            name="url"
            id="card__url-input"
            placeholder="Image URL"
            required
          />
          <span class="modal__input-error" id="card__url-input-error"
            >Please fill web address</span
          >
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!-- //open modal -->

    <div class="modal" id="card-open-modal">
      <div class="modal__content modal__content_card">
        <img class="modal__image" src="#" alt="bar" id="modal__image" />
        <button class="modal__close" type="button"></button>
        <p class="modal__text" id="modal__text"></p>
      </div>
    </div>

    <!--//delete confirm modal-->

    <div class="modal" id="delete-confirm-modal">
      <div class="modal__container">
        <form class="modal__form">
          <button
            class="modal__close"
            id="modal__close-delete-button"
            type="button"
          ></button>
          <h2 class="modal__title">Are you sure?</h2>
          <button
            type="submit"
            class="modal__button"
            id="modal__delete-card-button"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <!--//change profile picture-->

    <div class="modal" id="update-avatar-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__title">Change Profile Picture</h2>
        <form class="modal__form" name="profile-avatar-form">
          <input
            class="modal__input"
            name="url"
            id="profile__avatar-input"
            type="url"
            required
            placeholder="Profile URL"
          />
          <span
            class="modal__input-error"
            id="profile__avatar-input-error"
          ></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
